<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nexnova GenAI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            display: none;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .result.success {
            border-color: #68d391;
            background: #f0fff4;
        }
        
        .result.error {
            border-color: #fc8181;
            background: #fff5f5;
            color: #e53e3e;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .api-info {
            background: #e6fffa;
            border: 2px solid #81e6d9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .api-info h3 {
            color: #234e52;
            margin-bottom: 10px;
        }
        
        .api-info ul {
            color: #2d3748;
            padding-left: 20px;
        }
        
        .api-info li {
            margin-bottom: 5px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #68d391;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ü§ñ GenAI Application</h1>
            <p class="subtitle">
                <span class="status-indicator"></span>
                Powered by Advanced AI Technology
            </p>
            
            <div class="api-info">
                <h3>üì° API Status</h3>
                <ul>
                    <li><strong>Server:</strong> <span id="serverStatus">Checking...</span></li>
                    <li><strong>Endpoints:</strong> Health, Generate, Status</li>
                    <li><strong>Version:</strong> 1.0.0</li>
                </ul>
            </div>
            
            <div class="input-group">
                <label for="prompt">Enter your AI prompt:</label>
                <textarea 
                    id="prompt" 
                    placeholder="Try: 'Explain quantum computing in simple terms' or 'Write a creative story about AI'..."
                ></textarea>
            </div>
            
            <button class="btn" onclick="generateResponse()">
                üöÄ Generate AI Response
            </button>
            
            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        // Check API status on page load
        async function checkApiStatus() {
            try {
                const response = await fetch('/health');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('serverStatus').textContent = '‚úÖ Online';
                    document.getElementById('serverStatus').style.color = '#38a169';
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                document.getElementById('serverStatus').textContent = '‚ùå Offline';
                document.getElementById('serverStatus').style.color = '#e53e3e';
                console.log('Server check failed:', error);
            }
        }
        
        async function generateResponse() {
            const prompt = document.getElementById('prompt').value.trim();
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('.btn');
            
            if (!prompt) {
                showResult('Please enter a prompt first!', 'error');
                return;
            }
            
            // Show loading state
            button.innerHTML = '<span class="loading"></span>Generating...';
            button.disabled = true;
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(data.result, 'success');
                } else {
                    showResult(`Error: ${data.error}`, 'error');
                }
                
            } catch (error) {
                showResult(`Network Error: ${error.message}`, 'error');
            } finally {
                // Reset button
                button.innerHTML = 'üöÄ Generate AI Response';
                button.disabled = false;
            }
        }
        
        function showResult(text, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = text;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            // Scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // Allow Enter key to submit (with Shift+Enter for new lines)
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateResponse();
            }
        });
        
        // Check API status when page loads
        window.addEventListener('load', checkApiStatus);
    </script>
</body>
</html>
